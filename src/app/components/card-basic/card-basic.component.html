<div class="card" [routerLink]="redirectTo()">
  <div>
    <h3 class="card__header">{{ header() }}</h3>
    <div class="card__data">
      @for (field of card(); track $index) {
      <div class="card__row">
        <p class="card__label">{{ field.key }}</p>
        <p class="card__value">{{ field.val }}</p>
      </div>
      }
    </div>
  </div>
</div>
