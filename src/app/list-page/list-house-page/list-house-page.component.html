<div class="container">
  @if (store.isLoading()) {
  <h1>Loading ...</h1>
  } @else { @for (house of store.houses(); track $index) {
  <div class="card">
    <app-com-card-house
      [redirectTo]="getDetailsPath(house.url)"
      [name]="house.name"
      [region]="house.region"
    ></app-com-card-house>
  </div>
  } }
</div>
