<div class="container">
  @for (book of store.books(); track $index) {
  <div class="card">
    <app-com-card-book
      [redirectTo]="getDetailsPath(book.url)"
      [name]="book.name"
      [authors]="book.authors"
      [numberOfPages]="book.numberOfPages"
      [released]="book.released"
    ></app-com-card-book>
  </div>
  }
</div>
